<form name="AddPurchase" ng-submit="$ctrl.addPurchase()" novalidate>
  <my-input
    type="text"
    name="detail"
    form="addPurchase"
    declare-value="$ctrl.body.detail = value"
  ></my-input>
  <my-input
    type="text"
    name="provider"
    form="addPurchase"
    declare-value="$ctrl.body.provider = value"
  ></my-input>
  <my-input
    type="number"
    name="amount"
    form="addPurchase"
    declare-value="$ctrl.body.amount = value"
  ></my-input>
  <my-options
    name="type"
    values="['bill','cash','cheque']"
    declare-value="$ctrl.body.type = value"
  ></my-options>
  <div ng-if="$ctrl.body.type === 'bill'">
    <my-input
      type="date"
      name="date"
      form="addPurchase"
      declare-value="$ctrl.body.Date = value"
    ></my-input>
  </div>
  <button
    type="submit"
    ng-disabled="AddPurchase.$invalid"
    class="btn btn-primary"
  >
    save
  </button>
</form>

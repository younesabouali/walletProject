<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          Purchase for the month : {{$ctrl.item.Date.slice(5,7)}}
        </h5>
        <p class="card-text">
          provider : {{$ctrl.item.name}}
        </p>
        <p class="card-text">
          price : {{$ctrl.item.amount}}
        </p>
        <p class="card-text">
          Paid : {{$ctrl.item.paid?true:false}}
        </p>
        <p class="card-text">
          type : {{$ctrl.item.type}}
        </p>
        <p class="card-text">
          Date Of Purchase : {{$ctrl.item.Date.slice(0,10)}}
        </p>
        <button
          class="btn btn-danger"
          ng-click="$ctrl.onRemove({id:$ctrl.item.id})"
        >
          delete Purchase
        </button>
      </div>
    </div>
  </div>
</div>
